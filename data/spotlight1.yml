    <p>Während vieler Jahre sind Tausende von Baumstämmen verschiedener Holzarten auf meiner Säge zu Balken und Brettern gesägt worden.</p> <p>In der Zwischenzeit sind die Jahrringe meines eigenen Lebens zahlreich geworden. Gleichzeitig hat sich die Idee entwickelt, aus gradlinigen Brettern wieder einen Baum zu kreieren: dem Holz wieder runde und harmonische Formen zu geben und durch das Zusammenfügen der einzelnen Teile Kraft, Mächtigkeit und Stärke zurückzugeben.</p>
