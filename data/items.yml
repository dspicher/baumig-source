  - name : "Verwendete Holzarten"
    content : "Fichte, Lärche, Eiche und Ahorn aus unserer Gemeinde. Nur der Zwischenboden von ca. 12 m² besteht aus vorgefertigten Brettschichtplatten aus CH-Holz."
    style : "style2 major solid fa-tree"

  # feature item loop
  - name : "Baumkrone"
    content : "Die Baumkrone bietet Sitzplatz für 10 Personen, die mit Blick nach oben, in die Weite, ihre innere Tür öffnen können für eigene Gedanken, Träume und Inspirationen."
    style : "style2 major solid fa-stream"
    
  # feature item loop
  - name : "Bauzeit"
    content : "Mit vielen Unterbrüchen ca. 4 – 5 Jahrringe lang."
    style : "style2 major solid fa-hourglass-start"
